<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:600,300">
    <title>title</title>
</head>

<body>

    <div class="container">
        <div class="center">

            <div class="profile">
                <div class="image">
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                    <img class="imageValue" src="" width="70" height="70"
                        alt="Keven Alves">
                </div>

                <div class="name"></div>
                <div class="job">Front End | Developer</div>

                <div class="actions">
                 <a href="https://github.com/kevenalves" target="_blank"> <button class="btn">Follow</button> </a>
                 <a href="https://www.linkedin.com/in/keven-alves-903b0a224/" target="_blank">  <button class="btn">Message</button> </a>
                </div>
            </div>

            <div class="stats">
                <div class="box">
                    <span class="value reposValue"></span>
                    <span class="parameter">Repos</span>
                </div>
                <div class="box">
                    <span class="value followingValue"></span>
                    <span class="parameter">Following</span>
                </div>
                <div class="box">
                    <span class="value followersValue"></span>
                    <span class="parameter">Followers</span>
                </div>
            </div>
        </div>
    </div>


    <script src="js.js"></script>
</body>

</html>
